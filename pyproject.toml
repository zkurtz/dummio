[project]
name = "dummio"
version = "0.2.0"
description = "Easiest-possible IO for basic file types."
authors = [{ name = "Zach Kurtz", email = "zkurtz@gmail.com" }]
readme = "README.md"
requires-python = ">=3.10"

[dependency-groups]
dev = [
  "pre-commit >=3.8.0",
  "pyright >=1.1.378",
  "ruff >=0.7.4",
  "pytest >=8.3.2",
]
extras = [
  "pyyaml >=6.0.2",
]

[project.urls]
Source = "https://github.com/zkurtz/dummio"

[tool.uv]
package = true

[tool.pytest.ini_options]
testpaths = ["tests",]

[tool.ruff]
line-length = 120

[tool.pyright]
include = ["dummio", "tests"]
